---
layout: default
---

<div class="content">
	<h1>{{ page.title }}</h1>
	<p class="meta">{{ page.date | date_to_string }}</p>
	{{ page.content | markdownify }}
</div>

<div class="comment">
	GitHub <a href="https://github.com/ljyKangaroo">@ljyKangaroo</a>.
</div>

<div class="related">
  <h2>Related</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:5 %}
      <li><span class="post-date">{{ post.date | date_to_string }} Â· </span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
